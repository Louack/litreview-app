{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LitReview {% if title  %}| {{ title }} {% endif %}</title>
        {% block style %} {% endblock %}
    </head>
    <body>
        <header>
            <h1><a href="{% url 'index' %}">LitReview</a></h1>
            {% if request.user.is_authenticated  %}
                <nav>
                    <a href="{% url 'feed' %}" title="Flux">Flux</a>
                    <a href="{% url 'user-posts' request.user.slug %}" title="Posts">Posts</a>
                    <a href="{% url 'user-subs' request.user.slug %}" title="Abonnements">Abonnements</a>
                    <a href="{% url 'logout' %}" title="Déconnexion">Déconnexion</a>
                </nav>
            {% endif %}
        </header>
        <main>
            {% block main %} {% endblock %}
        </main>
        <footer>
            <p>Créé par Loïc Briset</p>
        </footer>
    </body>
</html>
