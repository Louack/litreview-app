{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LITReview {% if title  %}| {{ title }} {% endif %}</title>
        <link rel="stylesheet" href="{% static 'litreview/css/general.css' %}">
        {% block style %}{% endblock %}
    </head>
    <body>
        <header>
            <h1><a href="{% url 'index' %}">LITReview</a></h1>
            {% if request.user.is_authenticated  %}
                <nav>
                    <a href="{% url 'feed' %}" title="Flux">Flux</a>
                    <a href="{% url 'user-posts' request.user.slug %}" title="Mes publications">Mes publications</a>
                    <a href="{% url 'user-subs' request.user.slug %}" title="Mes abonnements">Mes abonnements</a>
                    <a href="{% url 'logout' %}" title="Déconnexion">Déconnexion</a>
                </nav>
            {% endif %}
        </header>
        <main>
            {% block main %} {% endblock %}
        </main>
        <footer>
            <p>Créé par Loïc Briset</p>
        </footer>
    </body>
</html>
