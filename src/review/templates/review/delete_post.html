{% extends 'litreview/base.html' %}
{% load static %}

{% block style %}<link rel="stylesheet" href="{% static 'litreview/css/post_edit.css' %}">{% endblock %}
{% block main %}
<div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="delete">
            <p>Voulez-vous vraiment supprimer {{ post.title }}</p>
            <div class="delete-buttons">
                <input type="submit" name ="select_follow" value="Supprimer">
                <form action="{% url 'feed' %}">
                    <input type="submit" value="Retour vers le flux" />
                </form>
            </div>
        </div>
    </form>
</div>
{% endblock %}
